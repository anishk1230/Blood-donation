<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATETHEBLOOD</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="index4.html" name="myForm" onsubmit="return validate()" >
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name" id="firstname" required>
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name" id="lastname" required>
                    </span>
                </div>
                <div class="input-name">
                    <select class="blood-group" required>
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1" required>
                    <label style="margin-right: 30px;">Male</label>
                    <input type="radio" class="radio-button" name="r1" required>
                    <label style="margin-right: 30px;">Female</label>
                    <input type="radio" class="radio-button" name="r1" required>
                    <label style="margin-right: 30px;">Other</label>
                </div>
                <div class="input-name" id="email">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name" name="femail" id="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-name" id="phone">
                    <i class="fa fa-phone phone"></i>
                    <input type="phone" placeholder="Contact No" class="text-name" name="fphone" id="phone" required>
                    <div class="error"></div>
                </div>
                <div class="input-name">
                    <select class="city" required>
                        <option>Select City</option>
                        <option>Amaravati</option>
                        <option>Hyderbad</option>
                        <option>Panaji</option>
                        <option>Benguluru</option>
                        <option>Chennai</option>
                        <option>Karnataka</option>
                        <option>Gujarat</option>
                        <option>Chandigarh</option>
                        <option>Haryana</option>
                        <option>Manipur</option>
                        <option>Srikakulam</option>
                        <option>Vijayawada</option>
                        <option>Vishakapatnam</option>
                        <option>Srinagar</option>
                        <option>Dehradun</option>
                        <option>Agartala</option>
                        <option>Impal</option>
                        <option>Bihar</option>
                        <option>Vizag</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name" id="pass">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name" name="fpass" id="pass" required>
                    <div class="error"></div>
                </div>
                <div class="input-name" id="cpass">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name" name="fcpass" id="cpass" required>
                    <div class="error"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button" required>
                    <label class="check">I Agree with the terms and conditions of this website </label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>
                
                

            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    function validate()
    {
        const f=document.getElementById("firstname");
        const l=document.getElementById("lastname");
        const e=document.getElementById("email");
        const p=document.getElementById("phone");
        const pa=document.getElementById("pass");
        const cpa=document.getElementById("cpass")
        if(f.value.trim()==""||l.value.trim()==""||e.value.trim()==""||p.value.trim()==""||pa.value.trim()==""||cpa.value.trim()=="")
        {
            alert("No blank values allowed");
            return false;
        }
        else
        {
            true;
        }
        var a = document.getElementById("pass");
        var ba = document.getElementById("cpass");
        if(a != ba)
        {	
  	        alert("Passwords did not match");
        }
    
    }
</script>
