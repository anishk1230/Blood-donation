<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATETHEBLOOD</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form action="/index4.html" method="post" onsubmit="return verifyPassword()">
            <div class="txt_field">
                <input type="text" id="username" required>
                <span id="mon" style="color: red;"></span>
                <label for="">Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pswd" required>
                <span id = "message" style="color:red"></span>
                <label for="">Password</label>
            </div>
            <div class="pass" onclick="location.href='/password.html';">Forgot Password?</div>
            <input type="Submit" value="Login" id="a">
            <div class="signup_link">
                Not a member? <a href="/sign.html">Sign Up</a>
            </div>
        </form>
    </div>
    
</body>
</html>
<script>
function verifyPassword() {
  var pw = document.getElementById("pswd").value;
  //check empty password field
  if(pw == "") {
     document.getElementById("message").innerHTML = "**Fill the password please!";
     return false;
  }
 
 //minimum password length validation
  if(pw.length < 8) {
     document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
     return false;
  }

//maximum length of password validation
  if(pw.length > 15) {
     document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
     return false;
  } else {
     alert("Password is correct");
  }
  var un=document.getElementById("username").value;
  if(un.value.trim()==""){
    document.getElementById("mon").innerHTML="**name shouldn't contain spaces"
  }

}
</script>
